    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<body>
    <header>
            <ul class="nav">
                <li><a href="index.html">Главная</a></li>
                <li><a href="/request/all.html">Все заявки</a></li>
                <li><a href="Person.html">Личный кабинет</a></li>
            </ul>
    </header>
    <main>
        <div class="zv">
           <h1>Портал <br> "Городской портал"</h1>
        </div>
        <form class="registration" action = "add.php">
            <span>Регистрация</span>
            
            <input type="text"  pattern = "([а-яА-яa-zA-z]+\s|\-)+([а-яА-яa-zA-z]+)" placeholder="ФИО" name="surname"  required id="FIO">
            <input type="text" pattern = "[A-Z]+[a-z]+" placeholder="Логин"  name="login" required id="login">
            <input type="email" placeholder="Email" name="email" required id="email">
            <input type="password"  placeholder="Пароль" name="password" required id="password">
            <input type="password" placeholder="Повторите пароль" required id="repeat_password">
            <div class="checkbox_div">
                <div class="mdc-touch-target-wrapper">
                    <div class="mdc-checkbox mdc-checkbox--touch">
                      <input type="checkbox"
                             class="mdc-checkbox__native-control"
                             id="checkbox-1"/>
                      <div class="mdc-checkbox__background">
                        <svg class="mdc-checkbox__checkmark"
                             viewBox="0 0 24 24">
                          <path class="mdc-checkbox__checkmark-path"
                                fill="none"
                                d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                        </svg>
                        <div class="mdc-checkbox__mixedmark"></div>
                      </div>
                      <div class="mdc-checkbox__ripple"></div>
                    </div>
                </div>
                <label for="checkbox-1">Даю согласие на обработку персональных данных</label>
            </div>
            
            <button id="reg_btn">РЕГИСТРАЦИЯ</button>
        </form>
    </main>
    <footer>
        <span>
            Все права защишены законом<br>
            Портал "Городской портал"
        </span>
    </footer>
</body>
</html>
